<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>dat sound</title>
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <h1>Dat Sound</h1>
        <main role="main">
            <div id="save">
                <p>Add a sound</p>
                <ul>
                    <li><input type="text" name="Title" id="sound-title" placeholder="Title of your sound" value="" /></li>
                    <li><input type="text" name="Tag" id="sound-tag" value="" placeholder="Tags eg 'Oldies, Disco, Bebop'" /></li>
                    <li><input type="file" name="Audio File" id="sound-file" onchange="handleFile(this.files)" /> Choose an audio file</li>
                </ul>
                <div class="btn-container">
                    <button id="add-sound" type="submit">+</button>
                </div>
            </div>
        </main>
        <section class="audio-player">
            <audio controls="controls" class="audio-player-ctrl" id="player"></audio>
        </section>
        <script src="./index.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
